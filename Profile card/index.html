<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="syle.css">

    <!-- CSS boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <div class="profile-card">
        
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name"> Dheeraj Kumar</span>
            <span class="job">CSE student</span>
        </div>

        <div class="media-button">
            <a href="https://www.linkedin.com/in/dheer152004/" style="background:#4267B2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/dheer152004" style="background: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/dheeraj.i.am/" style="background: #E1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button"> Follow</button>
            <button class="button"> Message</button>
        </div>

        <div class="anlytics">
        </div>
    </div>
</body>
</html>
